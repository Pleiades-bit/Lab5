<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Testing forms</title>
  </head>

  <body>
    <h1>Volunteer Form</h1>
    <form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
      <fieldset>
        <legend>My Info</legend>
        <p>
          <label for="firstname">first name:</label>
          <input type="text" id="firstname" name="first_name_field" required>
        </p>
        <p>
          <label for="lastname">last name:</label>
          <input type="text" id="lastname" name="last_name_field" required>
        </p>
        <p>
          <label for="phone">phone:</label>
          <input type="tel" id="phone" name="phone">
        </p>
        <p>
          <label for="email">email:</label>
          <input type="email" id="email" name="email_field" required>
        </p>
          <p>Gender:</p>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender_field" value="male">
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender_field" value="female">
          <p>
            Age:
          </p>
          <select id="age" name="age_field">
            <option value="under18">under 18</option>
            <option value="over18">over 18</option>
          </select>
      </fieldset>
      <fieldset>
        <legend>My Availability</legend>
        <h3>Days Available:</h3>
        <p>
          <label for="sunday">Sunday</label>
          <input type="checkbox" id="sunday" name="available_field[]" value="sunday">
        </p>
        <p>
          <label for="monday">Monday</label>
          <input type="checkbox" id="monday" name="available_field[]" value="monday">
        </p>
        <p>
          <label for="tuesday">Tuesday</label>
          <input type="checkbox" id="tuesday" name="available_field[]" value="tuesday">
        </p>
        <p>
          <label for="wednesday">Wednesday</label>
          <input type="checkbox" id="wednesday" name="available_field[]" value="wednesday">
        </p>
        <p>
          <label for="thursday">Thursday</label>
          <input type="checkbox" id="thursday" name="available_field[]" value="thursday">
        </p>
        <p>
          <label for="friday">Friday</label>
          <input type="checkbox" id="friday" name="available_field[]" value="friday">
        </p>
        <p>
          <label for="saturday">Saturday</label>
          <input type="checkbox" id="saturday" name="available_field[]" value="saturday">
        </p>
        <h3>Comments</h3>
        <textarea id="comments" name="comments_field" rows="4" cols="20" placeholder="Enter your comments here..."></textarea>
      </fieldset>
      <button type="submit">Submit Query</button>
    </form>
  </body>
</html>
